<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark mb-4" style="background-color: #0f9428;" >
<!--<nav class="navbar navbar-light" style="background-color: #e3f2fd;">-->
      <a class="navbar-brand" href="{% url 'home' %}">
		{% load static %}
		<img src="{% static "/image/logo.png" %}" width="100" height="35" class="d-inline-block align-top" alt="Project Taks management system System">
		</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
      </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              {% if user.is_authenticated %}
            <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
              <li class="nav-item active" style="text-align: right">
                <h4><a class="nav-link" href="{% url 'home' %}">Home |<span class="sr-only">(current)</span></a></h4>
              </li>
              <li class="nav-item" style="text-align: right">
                <h4><a class="nav-link" href="{% url 'taskslist' %}"
                >Tasks List | </a></h4>
              </li>
              <li>
                  <h4><a class="nav-link dropdown-toggle" href="#" id="userMenu"\
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded\
                                 ="false"><i class="fa fa-user icon"></i>
                    {{ user.username }}
                  </a>
                 <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                    <a class="dropdown-item" href="{% url 'password_reset'%}">Forget password</a>
                      <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'password_change'%}">Change password</a>
                      <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
                  </div></h4>
              </li></ul>
        {% else %}
          <form class="form-inline ml-auto">
            <a href="{% url 'login' %}" class="btn btn-secondary ml-2">
            Log In</a>
          </form>
        {% endif %}

      </div>
    </nav>
    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"\ integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
