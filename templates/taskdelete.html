{% extends 'base.html' %}

{% block content %}
    <h1>Delete Task</h1>
   <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ task.task }} under {{ task.project }}"?</p>
        <input class="btn btn-secondary ml-2" type="submit" value="Confirm">
   <a href="{% url 'taskslist' %}" class="btn btn-success ml-2" >Cancel</a>
    </form>
{% endblock content %}
